<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="firstname">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="nonbinary" value="nonbinary">
            <label for="nonbinary">Non-Binary</label>
            <input type="radio" name="none" value="none">
            <label for="none">I Prefer Not To Answer</label>
        </div>
        <div>
            <label>A Short Description About Myself:</label>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option value="js">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates">
            <label>Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
