<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="">
        <!-- Where the form goes: action; type of form: method -->
        <div>
            <label for="firstname">First Name: *</label>
            <input id="firstname" type="text" name="firstname">
        </div>
        <div>
            <label for="lastname">Last Name: *</label>
            <input id="lastname" type="text" name="lastname">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input id="email" type="email" name="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input id="password" type="password" name="password">
        </div>
        <div>
            <label for="confirmpass">Confirm Password: *</label>
            <input id="confirmpass" type="password" name="password">
        </div>
        <div>
            <label for="birth">Birthday: </label>
            <input id="birth" type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonbinary" value="nonbinary">
            <label for="nonbinary">Non-Binary</label>
            <input type="radio" name="gender" id="none" value="none">
            <label for="none">I Prefer Not To Answer</label>
        </div>
        <div>
            <label>A Short Description About Myself:</label>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option value="js">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" value="true">
            <label>Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
